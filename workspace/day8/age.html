<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var currentY = 2022;
    var birY;
    var age;

    birY = prompt("태여난 연도를 입력하세요.(yyyy)","");
    age = currentY - birY + 1;
    document.write(currentY + "년 현재<br>");
    document.write(birY + "년에 태어난 사람의 나이는 "+age+" 세 입니다.");
  </script>
  
</body>
</html>
