<script>

// 객체형 (참조형) 인수는 call by reference 동작

function changeVal(primitive, obj){
  primitive += 100;
  obj.name = 'Kim';
  obj.gender = 'male';
};

var num = 100;

var obj = {
  name : 'Lee',
  gender : 'female'
};

alert(num);
alert(obj.name +" "+ obj.gender);

num = 200;

changeVal(num, obj);
alert(num);
alert(obj.name +" "+ obj.gender);













</script>
