<script>

// 가변인자 함수

function sum() {
  var result = 0;
  for(var i =0; i <arguments.length; i++){
    result += arguments[i];
    }
    return result;
};

//JS는 함수 호출 시 인수들과 함께 암묵적으로
//arguments라는 객체가 함수 내부로 전달됨
//arguments 객체는 배열형태의 인자값 정보를 담고 있지만
// array-like-object (유사배열객체) 

alert(sum());   //0
alert(sum(1,2));  //3
alert(sum(1,2,3));   //6



</script>
