<div id="content">
  안녕하세요 자바스크립트 수업이에요
  <span style="display:none">숨겨진 텍스트</span>
</div>

<input type="button" value="innerText" onclick="getInnerText()">  <!-- 단순 텍스트만 가져옴 / 사용자에게 보여지는 것만! 숨겨진거 안보여줌-->
<input type="button" value="innerHTML" onclick="getInnerHtml()">  <!-- 적용하여 하나의 페이지로 보여줌-->
<input type="button" value="textContent" onclick="gettextContent()">

<script>

function getInnerText(){
const element = document.getElementById('content');
//element.innerText = "<div style = 'color:red'> A</div> ";
alert(element.innerText);
};

function getInnerHtml(){
const element = document.getElementById('content');
//element.innerHTML = "<div style = 'color:red'> A</div> ";
alert(element.innerHTML);
};

function gettextContent(){
const element = document.getElementById('content');
alert(element.textContent);

};

</script>
