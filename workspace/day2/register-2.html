<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <style>
    #container {
      width: 600px;
      margin: 10px;
      auto;
    }
  </style>
  <link rel="stylesheet" href="css/register.css">
</head>

<body>
  <div id="container">
    <h1>회원가입을 환영합니다</h1>
    <form action="#" method="post">
      <fieldset>
        <legend>사용자 정보</legend>
        <ul>
          <li>
        <label for="id"> 아이디 : </label>
        <input type="text" id="id" autofocus placeholder="4자~10자 사이,공백없이" required></li>
        <li>
        <label for="mail"> 이메일 : </label>
        <input type="email" id="mail" required></li>
        <li>
        <label for="pw"> 비밀번호 : </label>
        <input type="password" id="pw" autofocus placeholder="문자와 숫자, 특수기호 포함" required></li>
        <li>
        <label for="pw_c">비밀번호 확인 : </label>
        <input type="password" id="pw_c" required></li>
        <li>
        <label for="path">가입 경로</label>
        <select id="path">
          <option value="blog">블로그</option>
          <option value="search">검색</option>
          <option value="SNS">SNS</option>
          <option value="etc">기타</option>
        </select></li>
        <li>
        <label for="memo">메모</label>
        <textarea id="memo" cols="40" rows="4" placeholder="메모 입력"></textarea></li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>이벤트와 새로운 소식</legend>

        <label for="mail_yes"> <input type="radio" name="mail" id="mail_yes" value="yes" checked>메일 수신</label>
        <label for="mail_no"> <input type="radio" name="mail" id="mail_no" value="no"> 메일 수신 거부</label>

      </fieldset>
      <div id="buttons">
        <input type="submit" value="가입">
        <input type="reset" value="취소">
      </div>

    </form>
  </div>
</body>

</html>
