<script>

// property 접근 방법(read)   property -> 변수 개념

var person = {
  'first_name' : 'Choi',
  'last_name' : 'jinsil',
  gender : 'female',
  1:10
};            //리터럴 형태 객체 생성

alert(person.first_name);
alert(person['first_name']);

alert(person['1']);
alert(person[1]);
alert(person.age);

// property 접근 방법 - 값을 수정(갱신)

person['first_name'] = 'Choi';
alert(person.first_name);

person.age = 26;  //프로퍼티의 동적 생성

alert(person.age);

// 프로퍼티 삭제

delete person.gender;
alert(person.gender);


</script>
