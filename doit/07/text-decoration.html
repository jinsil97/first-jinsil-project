<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>text-decoration</title>
    <style>
      .t1{text-decoration:line-through;
      color: coral;
    text-shadow: 2px 2px  gray;
    text-transform: uppercase; /*가로, 세로 거리, (번짐정도), 색상 지정*/
      
    </style>
  </head>
  <body>
    <h1>text-decoration 속성</h1>
    <p class="t1" >none</p>
    <p class="t2" style="text-decoration:underline">underline</p>
    <p class="t3" style="text-decoration:overline">overline</p>
    <p class="t4" style="text-decoration:line-through">line through</p>
  </body>
</html>
