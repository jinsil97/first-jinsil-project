<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>불릿과 번호 바꾸기</title>
  <style>
    .book1 {
      list-style-type:none;  /* 불릿 없앰 */
      list-style-image: url(images/dot.png); /*이미지로 불릿채움*/
      list-style-position: inside; /*들여쓰기*/
    }
    .book2 {
      list-style-type: upper-alpha;  /* 알파벳 대문자 */
      list-style-position:outside;
    } 
  </style>
</head>
<body>
  <h1>도서 시리즈</h1>
  <ul class="book1">
    <li>Do it! 시리즈</li>
    <li>된다 시리즈</li>
    <li>DCM 프로 사진가</li>
  </ul>

  <ol class="book2">
    <li>Do it! 시리즈</li>
    <li>된다 시리즈</li>
    <li>DCM 프로 사진가</li>
  </ol>
</body>
</html>
