<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      border: none;
      width: 1000px;
      display: grid;
      grid-template-columns: repeat(9, 100px);
      grid-template-rows: repeat(100px, auto);
      padding: 50% auto;
      margin: 15px;

    }

    .gugudan {
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>

<body>

  <div class="container">

    <script>
      var i, j;

      for (i = 1; i <= 9; i++) {
        document.write("<div class='gugudan'align = 'center'> " + i + "ë‹¨ <br><br>");
        for (j = 1; j <= 9; j++) {
          document.write(i + " * " + j + " = " + (i * j) + "<br>");
        }
        document.write("</div>")
      }
    </script>

  </div>

</body>

</html>
