<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kiosk</title>
  <style>

  </style>
</head>
<body>
  
  <div class="category">

    <div id="cat" onclick="main()">
      <button>MAIN</button>
      
    </div>

    <div id="cat" onclick="side()">
      <button>SIDE</button>
    </div>

    <div id="cat" onclick="bvg()">
      <button>BEVERAGE</button>
    </div>

    <table id="menulist">
      <tr>
        <th>NO</th>
        <th>MENU</th>
        <th>COUNT</th>
        <th>PRICE</th>
        <th>TOTAL</th>
      </tr>
    </table>

 <script>

function main(){
      const table1 = document.querySelector('#menulist');
      const newRow = table1.insertRow();
      
      const newCell1 = newRow.insertCell(0);
      const newCell2 = newRow.insertCell(1);
      const newCell3 = newRow.insertCell(2);
      const newCell4 = newRow.insertCell(3);
      const newCell5 = newRow.insertCell(4);
  
      newCell1.innerText = '1';
      newCell2.innerText = '명란 바질페스토';
      newCell3.innerText = '1';
      newCell4.innerText = '26000';
      newCell5.innerText = '26000';
}

function side(){
      const table1 = document.querySelector('#menulist');
      const newRow = table1.insertRow();
      
      const newCell1 = newRow.insertCell(0);
      const newCell2 = newRow.insertCell(1);
      const newCell3 = newRow.insertCell(2);
      const newCell4 = newRow.insertCell(3);
      const newCell5 = newRow.insertCell(4);
  
      newCell1.innerText = '2';
      newCell2.innerText = '구운야채샐러드';
      newCell3.innerText = '1';
      newCell4.innerText = '19000';
      newCell5.innerText = '45000';
}

function bvg(){
      const table1 = document.querySelector('#menulist');
      const newRow = table1.insertRow();
      
      const newCell1 = newRow.insertCell(0);
      const newCell2 = newRow.insertCell(1);
      const newCell3 = newRow.insertCell(2);
      const newCell4 = newRow.insertCell(3);
      const newCell5 = newRow.insertCell(4);
  
      newCell1.innerText = '3';
      newCell2.innerText = '와인';
      newCell3.innerText = '2';
      newCell4.innerText = '17000';
      newCell5.innerText = '62000';
}
 </script> 



</body>
</html>
